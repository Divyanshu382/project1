<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Media Ant Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 600px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .left {
            background: #5534cc;
            color: white;
            padding: 40px;
            flex: 1;
        }
        .left h2 {
            margin: 0;
        }
        .right {
            padding: 40px;
            flex: 1;
            text-align: center;
        }
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-google img {
            width: 20px;
            margin-right: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn-continue {
            background: #5534cc;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .terms {
            margin-top: 10px;
            font-size: 12px;
        }
        .terms a {
            color: #5534cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Ad Buying Made Easy!</h2>
            <p>Buyad.in</p>
        </div>
        <div class="right">
            <h3>Welcome to BuyAd.in</h3>
            <div class="btn-google">
                <img src="Google_Icons-09-512.webp" alt="Google Logo">
                Continue With Google
            </div>
            <p>or</p>
            <input type="email" placeholder="Enter Email ID">
            <button class="btn-continue">Continue</button>
            <p class="terms">By proceeding, I agree to <a href="#">Terms & conditions</a></p>
        </div>
    </div>
</body>
</html>
